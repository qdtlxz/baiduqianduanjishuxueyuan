<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三栏布局</title>
	<link rel="stylesheet" type="text/css" href="style/three-column-layout.css">
</head>
<body>
	<!-- float 实现方式 -->
	<div class="main">
		<div class="left">
			<img src="" alt="">
			<span>前端讨论小组</span>
		</div>
		<div class="right">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
		</div>
		<div class="center">
			<p>box-sizing 属性允许您以特定的方式定义匹配某个区域的特定元素。</p>
			<p>例如，假如您需要并排放置两个带边框的框，可通过将 box-sizing 设置为 "border-box"。这可令浏览器呈现出带有指定宽度和高度的框，并把边框和内边距放入框中。</p>
		</div>
	</div>
</body>
</html>
